<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Lãi kép sau n tháng</title>
</head>
<body>

</body>
<script>
    let x = parseInt(prompt("nhập số tiền"));
    let y = parseFloat(prompt("nhập lãi suất"));
    let n = parseInt(prompt("nhập số tháng"));
    let i;//biến đếm
    let l = '';//biến chứa kết quả
    for (i = 1; i <= n; i++) {
        x = +(x + (x * y)).toFixed(3);
    }
    l = "Số tiền lãi sau " + n + " tháng là " + x + "<br>";
    document.write(l);
</script>
</html>
